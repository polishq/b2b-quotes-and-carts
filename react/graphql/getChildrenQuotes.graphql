query GetChildrenQuotes($id: String) {
  getChildrenQuotes(id: $id) @context(provider: "vtex.b2b-quotes-graphql") {
    id
    referenceName
    creatorEmail
    creatorRole
    creationDate
    expirationDate
    lastUpdate
    subtotal
    status
    organization
    organizationName
    costCenter
    costCenterName
    viewedBySales
    viewedByCustomer
    seller
    sellerName
    parentQuote
  }
}
